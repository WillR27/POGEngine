<a href="{{ "/" | absolute_url }}" class="title">
    <img src={{ "/assets/images/icon.png" | relative_url }}>
    POG Docs
</a>

<nav>
    {% for section in site.data.navigation.sections %}
        <div class="section">
            <a href="{{ section.link | relative_url }}" class="section-heading{% if page.url==section.link %} current{% endif %}">
                {{ section.name | upcase }}
            </a>
    
            <div class="subsections">
                {% for subsection in section.subsections %}
                <a href="{{ subsection.link | relative_url }}" {% if page.url==subsection.link %}class="current" {% endif %}>
                    {{ subsection.name }}
                </a>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</nav>

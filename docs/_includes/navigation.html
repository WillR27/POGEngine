<a href="{{ "/" | absolute_url }}" class="title">
    <img src={{ "https://i.imgur.com/zTtFdSB.png" | relative_url }}>
    POG Docs
</a>

<nav>
    {% for section in site.data.navigation.sections %}
        <div class="section">
            <a href="{{ section.link | relative_url }}" class="section-heading{% if page.url==section.link %} current{% endif %}">
                {{ section.name }}
            </a>
    
            {% assign parentsection = section %}
            {% include subsections.html %}
        </div>
    {% endfor %}
</nav>
